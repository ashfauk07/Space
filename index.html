<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input">
        <h1>Shape Generator</h1>
        <p>Select your Shape and enter the Quantity</p>
        <div>
            <input type="radio" name="choice" id="circle" value="circle">Circle</input>
            <input type="radio" name="choice" id="square" value="square">Square</input>
            <input type="radio" name="choice" id="rectangle" value="rectangle">Rectangle</input>
            <input type="radio" name="choice" id="triangle" value="triangle">Triangle</input>
        </div>

        <div>
            <input type="number" name="Shape" id="number">
            <button id="button">Generate</button>

        </div>
    </div>

    <div id="container">
        <div class="box" id="box"></div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
